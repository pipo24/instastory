<h1>Listing Stories</h1>

 <table id="stories-table">
   <tr>
     <th>Title</th>
     <th>Description</th>
     <th>Instagram Hashtag</th>
   </tr>

   <tbody>
     <% _.each(stories, function(story){ %>
       <tr>
         <td><a href="/#stories/<%= story.get('id') %>"><%= story.get("title") %></td>
         <td><%= story.get("hashtag") %></td>
       </tr>
     <% }); %>
   </tbody>

 </table>

 <br/>

 <a href="/#stories/new">New Story</a>
