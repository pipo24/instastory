<div class="users-index">
  <div class="cards">
    <% _.each(users, function(user){ %>
      <div class="card">
        <a href="/#users/<%= user.get("id") %>">
          <div class="card-image">
            <img src="<%= user.get("profile_picture") %>" alt="Profile Picture">
          </div>
          <div class="card-header">
            <h2><%= user.get("fullname") %></h2>
          </div>
          <div class="card-copy">
            <p><%= user.get("bio") %></p>
            <h3>NÂº of Stories: <%= user.get("stories").length %></h3>
          </div>
        </a>
      </div>
    <% }); %>
  </div>
</div>
